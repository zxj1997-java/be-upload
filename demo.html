<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传示例</title>
    <!-- 引入 layui.css -->
    <link href="./layui/css/layui.css" rel="stylesheet">
    <link href="./common/common.css" rel="stylesheet">
    <style>
        .doc-uploadBtn{
            width: 40px;
            height: 20px;
            display: inline-block;
            background-color: #0076d2;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }
        }
    </style>
</head>
<body>
<div id="fileupload" style="margin: 100px 100px">
    <div id="agreementFileIdUpload"><input type="hidden" name="agreementFileId" id="agreementFileId" value="65098eeade6aab03ebe68280">
        <div class="doc-tips-group block">
            <span class="doc-tips block" style=>附件材料：
                文件大小≤10M，文件格式支持 doc, docx, xls, xsx
            </span>
            <div class="doc-uploadBtn">
                <i style="font-style: normal;">上传</i>
                <input class="upload-input" type="file" accept="" name="file"/>
            </div>
        </div>
        <div id="65098eeade6aab03ebe68280" class="doc-item-bg" title="屏幕截图 2023-09-07 104831.png">
            <img class="doc-img" src="./common/img/icon-image.png">

                <span class="doc-title">屏幕截图 2023-09-07 104831.png</span> <span class="doc-desc">24.89KB&nbsp;2023-09-19 20:07</span>
            </div>
            <div class="block doc-icon-group">
                <img class="doc-icon preview" src="./common/img/doc_search.png"> <img class="doc-icon download" src="./common/img/doc_download.png">
